  <style>
    body {
      margin: 20px;
      font-family: sans-serif;

    li {
      margin: 0.5em 0;
    }
  </style>

<body>
  关于便签密码保护的一些信息：
  <ul>
    <li>请<strong>不要使用</strong>在其他地方使用过的密码，无法保证密码不会被发现</li>
    <li>便签<u>没有</u>进行加密，只是通过密码保护来阻止普通用户的访问</li>
    <li>无法对空白便签进行密码保护，删除便签中的所有文本也会同时删除密码</li>
    <li>任何能够访问服务器上的文件的人都可以阅读便签，如果他们愿意的话</li>
    <li>密码保护只是提供了非常简单的安全级别</li>
    <li>想要存储安全的便签？请将其存放在其他地方</li>
    <li><strong>绝对不要</strong>在任何便签中存储机密信息</li>
  </ul>
</body>
